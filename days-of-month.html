<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Days of month</title>
</head>
<body>
<label>
    <input type="number" min="1" max="12" id="input" name="input" style="width:200px ;">
    <button name="count" value="Count days" onclick="DayCount()">Tính số ngày</button>
    <br>
    <br>
    <label style="font-weight: bolder;font-size:medium" id="output"></label>
</label>
<script>
function DayCount(){
    let a=Number(document.getElementById("input").value);
    switch (a)
    {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("output").innerHTML="Tháng " +a+  "có 31 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("output").innerHTML="Tháng " +a+ "có 30 ngày";
            break;
        case 2:
            document.getElementById("output").innerHTML="Tháng " +a+" có 28 hoặc 29 ngày";
            break;

    }
}
</script>
</body>
</html>
